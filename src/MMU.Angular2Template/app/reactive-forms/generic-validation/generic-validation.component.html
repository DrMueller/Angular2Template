
<div class="panel panel-primary">
    <div class="panel-heading">
        Fun with validation!
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
              [formGroup]="individualForm"
              novalidate>
            <fieldset>
                <div class="form-group" [class.has-error]="controlValidationErrors.firstNameControl">
                    <label class="col-md-2 control-label" for="firstNameId">First Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="firstNameId"
                               type="text"
                               placeholder="First Name (required)"
                               formControlName="firstNameControl" />
                        
                        <validation-message [validationErrorCollection]="controlValidationErrors.firstNameControl"></validation-message>
                    </div>
                </div>
                
                <div class="form-group" [class.has-error]="controlValidationErrors.lastNameControl">
                    <label class="col-md-2 control-label" for="lastNameId">Last Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="lastNameId"
                               type="text"
                               placeholder="Last Name (required)"
                               formControlName="lastNameControl" />
                        
                        <validation-message [validationErrorCollection]="controlValidationErrors.lastNameControl"></validation-message>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="panel-footer">Panel footer</div>
</div>
